<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
     <title>Module 2 Rogelio Final Project</title>
  </head>
<body>
    <section id="landing">
    <nav>
       <div class="row nav__row">
          <div class="nav__logo">
            <img class="nav__logo--img"
              src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="LOGO">
            <div class="nav__logo--title">Treact</div>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="login nav__link">Login</a>
            <a href="#" class="nav__link nav__link--primary">Sign Up</a>
          </div>
          <button class="btn__menu"></button>
        </div>
    </nav>
<header>
    <div class="container">
      <div class="row">
        <div class="header__description">
          <h1> "Beautiful React Templates"<span class="purple">for You</span></h1>
          <p class="header__description--para">
            "Our templates are easy to setup, understand and customize. Fully
            modular components with a variety of pages and components."
          </p>
          <div class="header__email">
            <input type="text" class="header__email--input" placeholder="Your E-mail Address">
            <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; display: initial !important; float: left !important;"></div>
            <button class="header__email--btn">Get Started</button>
         <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
            <img src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" class="header__customers"/>
        </div>
            <figure class="header__img--wrapper">
              <img
                src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                class="header__img"/>
            </figure>
          </div>
        </div>
      </div>
    </div>
